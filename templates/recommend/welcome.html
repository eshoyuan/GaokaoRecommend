          <!--</form>-->
<script language="javascript">
function chkbox(elm)
{
    var obj=document.getElementsByName("cbox");
    var num=0;
    for (var i=0;i<obj.length ;i++ )
        if (obj[i].checked) num++;

    if (num>3){
        alert("最多可以选择三个！");
        for (var i=0;i<obj.length ;i++){
            elm.checked=false;
        }
    }
}
</script>

</head>
            <br>
 <p class="ae-3"><span class="opacity-8">请勾选您的 <b>选科信息</b></span></p>
<label><input type="checkbox" name="cbox_Phy" value=1 onclick="chkbox(this);">物理</label>
<label><input type="checkbox" name="cbox_His" value=1 onclick="chkbox(this);">历史</label>
<label><input type="checkbox" name="cbox_Pol" value=1 onclick="chkbox(this);">政治</label>
<label><input type="checkbox" name="cbox_Geo" value=1 onclick="chkbox(this);">地理</label>
<label><input type="checkbox" name="cbox_Che" value=1 onclick="chkbox(this);">化学</label>
<label><input type="checkbox" name="cbox_Bio" value=1 onclick="chkbox(this);">生物</label>
