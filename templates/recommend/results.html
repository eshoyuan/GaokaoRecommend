<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Results page</title>

  <body>
  {% if collegeapplication%}
    {% for results in collegeapplication %}

  {% endif %}
    <p>This is my results</p>

</html>
