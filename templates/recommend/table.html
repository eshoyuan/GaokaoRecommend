<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>历年录取分数线查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
			table {
				width: 70%;
				background: #ccc;
				margin:10px auto;
				border-collapse: collapse;
			}
			th,td {
				height: 25px;
				line-height: 25px;
				text-align: center;
				border: 1px solid #ccc;
			}
			th {
				background: #eee;
				font-weight: normal;
			}
			tr {
				background: #fff;
			}
			tr:hover {
				background: #cc0;
			}
			td a {
				color: #06f;
				text-decoration: none;
			}
			td a:hover {
				color: #06f;
				text-decoration: underline;
			}
            .table tr:nth-child(odd){
                background-color:#dcecf9;
            }
            .table tr:nth-child(even) {
                background-color: #ffffff;
            }
    </style>

    <style>
    .center {
    text-align: center;
    }
    </style>
    <style>
    body
    {
	background-image:url("../../static/recommend/assets/img/background/img-75.jpg" );
    }
    </style>
</head>
<body>

<h1 class="center" style="color: #FFFFFF; ">历年录取分数线查询</h1>
<div class="center"><span style="color: #FFFFFF; ">按院校查询：</span><input name="key" type="text" id="key" onkeydown="onSearch(this,1)" value="" /></div>
<div class="center"><span style="color: #FFFFFF; ">按专业查询：</span><input name="key" type="text" id="key" onkeydown="onSearch(this,2)" value=""/></div>
<table id="store" class="table">
    <thead>
    <tr>
        <th>年份</th>
        <th>学校</th>
        <th>专业</th>
        <th>专业详情</th>
        <th>名次</th>
    </tr>
    </thead>
    <tbody>
        {% for item in collegeapplication %}
        <tr>
            <td> {{2020}}</td>
            <td> {{item.school_text}}</td>
            <td> {{item.major_text}}</td>
            <td> {{item.major_situation_text}}</td>
            <td> {{item.rank_int}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<script>
    function onSearch(obj,num){//js函数开始
    setTimeout(function(){//因为是即时查询，需要用setTimeout进行延迟，让值写入到input内，再读取
    var storeId = document.getElementById('store');//获取table的id标识
    var rowsLength = storeId.rows.length;//表格总共有多少行
    var key = obj.value;//获取输入框的值
    var searchCol = num;//要搜索的哪一列，从0开始数起
    for(var i=1;i<rowsLength;i++){//按表的行数进行循环，本例第一行是标题，所以i=1，从第二行开始筛选（从0数起）
      var searchText = storeId.rows[i].cells[searchCol].innerHTML;//取得table行，列的值
      if(searchText.match(key)){//用match函数进行筛选，如果input的值，即变量 key的值为空，返回的是ture，
        storeId.rows[i].style.display='';//显示行操作，
      }else{
        storeId.rows[i].style.display='none';//隐藏行操作
      }
    }
  },100);//100为延时时间
}
    </script>
</body>
</html>
